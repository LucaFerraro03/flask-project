<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %} {% endblock %}
        </title>

        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    </head>

    <body>
        <nav class="navbar">
            <div class="navlinks">
                <a href="/" {% if request.path == '/'%} class="active" {% endif %}>Home</a>
                <a href="/about" {% if request.path == '/about'%} class="active" {% endif %}>About</a>
                <a href="/team" {% if request.path == '/team'%} class="active" {% endif %}>Team</a>
                <a href="/contact" {% if request.path == '/contact'%} class="active" {% endif %}>Contact</a>
                <a href="/books" {% if request.path == '/books'%} class="active" {% endif %}>Books</a>
            </div>
        </nav>

        <div class="content">
            {% block content %} 
            {% endblock %}
        </div>


        <footer>
            <p>&copy; 2024 Fantasy Company. All rights reserved.</p>
        </footer>
    </body>
</html>
